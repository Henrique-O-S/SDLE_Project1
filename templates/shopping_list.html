<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
</head>

<body>
    <!-- go back to admin page link -->
    <a href="{{ url_for('routes.admin') }}">Back to admin page</a>
    <h1>Shopping List: {{ shopping_list.name }}</h1>
    <h4>ID: {{shopping_list.id}}</h4>
    <h2>Add Item</h2>
    <form method="POST" action="{{ url_for('routes.add_item', id=shopping_list.id) }}">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
        <label for="item_quantity">Quantity:</label>
        <input type="number" id="item_quantity" name="item_quantity" required>
        <button type="submit">Add Item</button>
    </form>
    <ul>
        {% for item in items %}
        <li>{{ item.name }} | {{item.quantity}}</li>
        {% endfor %}
    </ul>
    <!-- Add buttons or forms for adding new items or other functionality -->
</body>

</html>
